name: Package Extension

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Zip
        run: |
          zip -r privacy-shield-extension.zip manifest.json rules.json *.js *.css *.html icons/ -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: privacy-shield-extension
          path: privacy-shield-extension.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: privacy-shield-extension

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: privacy-shield-extension.zip
          generate_release_notes: true
