name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
      - 'v*.*.*-*-*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package Extension
        run: |
          mkdir -p build
          zip -r build/privacy-shield.zip \
            background.js \
            content.js \
            content.css \
            popup.js \
            popup.html \
            popup.css \
            options.js \
            options.html \
            options.css \
            manifest.json \
            rules.json \
            icons/

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Fetch all tags for comparison
          git fetch --tags --force
          
          # Generate release notes from conventional commits
          RELEASE_NOTES=$(node build/generate-release-notes.js)
          
          # Save to file and environment variable for GitHub Actions
          echo "$RELEASE_NOTES" > build/release-notes.md
          
          # Set output for next step (use delimiter for multiline)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: build/privacy-shield.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
