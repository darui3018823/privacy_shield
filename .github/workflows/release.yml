name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Package Extension
        run: |
          mkdir -p build
          zip -r build/privacy-shield.zip \
            background.js \
            content.js \
            content.css \
            popup.js \
            popup.html \
            popup.css \
            options.js \
            options.html \
            options.css \
            manifest.json \
            rules.json \
            icons/ \

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: build/privacy-shield.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # Privacy Shield v${{ github.ref_name }}

            ## ğŸ“¦ Assets
            - **privacy-shield.zip** - Browser Extension

            ## ğŸ”§ Installation
            1. Download `privacy-shield.zip`
            2. Extract to a folder
            3. Open your browser's extension settings
            4. Enable "Developer mode"
            5. Load unpacked extension from the folder

            ## ğŸ“ Features
            - ğŸ” Flexible Rule Engine
            - ğŸ¯ CSS Selectors, Keywords & Regex patterns
            - ğŸ” Privacy Protection for Google & Amazon
            - âš™ï¸ Customizable rules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
