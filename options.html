<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - Universal Privacy Shield</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">Universal Privacy Shield</h1>
                        <p class="header-subtitle">プライバシー設定</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="exportBtn" class="btn btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        エクスポート
                    </button>
                    <button id="importBtn" class="btn btn-secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        インポート
                    </button>
                    <input type="file" id="importFile" accept=".json" hidden>
                </div>
            </div>
        </header>

        <main class="main-content">
            <nav class="sidebar">
                <button class="nav-item active" data-section="keywords">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                        <line x1="7" y1="7" x2="7.01" y2="7" />
                    </svg>
                    キーワード
                </button>
                <button class="nav-item" data-section="patterns">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6" />
                        <polyline points="8 6 2 12 8 18" />
                    </svg>
                    正規表現
                </button>
                <button class="nav-item" data-section="domains">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path
                            d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    </svg>
                    ドメイン設定
                </button>
            </nav>

            <div class="content-area">
                <section id="keywords-section" class="section active">
                    <div class="section-header">
                        <h2 class="section-title">隠蔽キーワード</h2>
                        <p class="section-description">ページ上でこれらのキーワードを含むテキストを自動的に隠蔽します</p>
                    </div>

                    <div class="input-group">
                        <input type="text" id="keywordInput" class="text-input" placeholder="キーワードを入力...">
                        <button id="addKeywordBtn" class="btn btn-primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            追加
                        </button>
                    </div>

                    <div class="items-list" id="keywordsList">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.35-4.35" />
                            </svg>
                            <p>キーワードが登録されていません</p>
                            <span>上のフォームからキーワードを追加してください</span>
                        </div>
                    </div>
                </section>

                <section id="patterns-section" class="section">
                    <div class="section-header">
                        <h2 class="section-title">正規表現パターン</h2>
                        <p class="section-description">高度なパターンマッチングで隠蔽対象を指定します</p>
                    </div>

                    <div class="info-card">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 16v-4" />
                            <path d="M12 8h.01" />
                        </svg>
                        <div>
                            <strong>例</strong>
                            <p><code>〒\d{3}-\d{4}</code> - 郵便番号にマッチ</p>
                            <p><code>\d{3}-\d{4}-\d{4}</code> - 電話番号にマッチ</p>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="patternInput" class="text-input" placeholder="正規表現を入力...">
                        <button id="addPatternBtn" class="btn btn-primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            追加
                        </button>
                    </div>

                    <div class="test-area">
                        <label class="test-label">パターンテスト</label>
                        <textarea id="testText" class="text-input textarea" placeholder="テストしたいテキストを入力..."></textarea>
                        <div id="testResult" class="test-result hidden">
                            <span class="test-icon">✓</span>
                            <span class="test-message">マッチしました</span>
                        </div>
                    </div>

                    <div class="items-list" id="patternsList">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6" />
                                <polyline points="8 6 2 12 8 18" />
                            </svg>
                            <p>正規表現が登録されていません</p>
                            <span>上のフォームから正規表現を追加してください</span>
                        </div>
                    </div>
                </section>

                <section id="domains-section" class="section">
                    <div class="section-header">
                        <h2 class="section-title">ドメイン設定</h2>
                        <p class="section-description">対応サイトごとの設定を管理します</p>
                    </div>

                    <div class="domain-cards" id="domainCards">
                    </div>
                </section>
            </div>
        </main>

        <div id="toast" class="toast hidden">
            <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
            <span id="toastMessage">保存しました</span>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
