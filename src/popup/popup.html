<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Privacy Shield</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-left">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Privacy Guard</h1>
                    <span class="version">v2.5.6</span>
                </div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="globalToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </header>

        <div class="status-card" id="statusCard">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">保護中</span>
            </div>
            <div class="hidden-count">
                <span class="count-number" id="hiddenCount">0</span>
                <span class="count-label">件を隠蔽</span>
            </div>
        </div>

        <div class="domain-card">
            <div class="domain-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path
                        d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
            </div>
            <div class="domain-info">
                <span class="domain-label">現在のサイト</span>
                <span class="domain-name" id="currentDomain">-</span>
            </div>
            <div class="domain-status" id="domainStatus">
                <span class="domain-badge">対応</span>
            </div>
        </div>

        <div class="hidden-items-section">
            <button class="expand-btn" id="expandBtn">
                <span>隠蔽済みアイテム</span>
                <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9" />
                </svg>
            </button>
            <div class="hidden-items-list" id="hiddenList">
                <div class="blur-overlay" id="blurOverlay">
                    <button class="reveal-btn" id="revealBtn">クリックして表示</button>
                </div>
                <div class="items-content" id="itemsContent">
                    <p class="no-items">隠蔽されたアイテムはありません</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn settings-btn" id="openSettings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                <span>設定を開く</span>
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
